<meta property="fb:app_id" content="1800022113642675">
<meta property="fb:admins" content="100001574126596">
{% if page.layout == 'post' %}
<meta property="og:title" content="{{ page.title }} | {{ site.title }}">
<meta property="og:description" content="{{ page.description }}">
<meta property="og:type" content="article">
<meta property="article:publisher" content="https://www.facebook.com/Pocket-JS-752515921623403">
{% else %}
<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:type" content="blog">
{% endif %}
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:url" content="{{ page.url | prepend: site.url }}">
{% if page.layout == 'post' %}
<meta property="og:image" content="{{ page.image | prepend: site.url }}">
{% else %}
<meta property="og:image" content="{{ site.logo | prepend: site.url }}">
{% endif %}
